name: unit tests
on:
    workflow_run:
        workflows: ['lint']
        branches: ['master', 'development']
        types: [completed]
jobs:
    unit-tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2-beta
              with:
                  node-version: ${{ matrix.node-version }}
            - name: npm install
              run: npm ci
            - name: Run unit tests
              run: npm run test
